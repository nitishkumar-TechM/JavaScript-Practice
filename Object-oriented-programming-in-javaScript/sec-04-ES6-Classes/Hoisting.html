<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <h1>Hoisting</h1>

    <p>
        Unlike function declarations, class declarations are not hoisted. <br>
        This means that you cannot use a class before it is declared in the code. <br>
        If you try to do so, you will get a ReferenceError.

    </p>

    <script src="hoisting.js"></script>
</body>
</html>
